<div class="button-container">
    <button class="button-container__button" [ngClass]="{
    'button-container__button__play': type === buttonType.PLAY,
    'button-container__button__stop': type === buttonType.STOP,
    'button-container__button__pause': type === buttonType.PAUSE
    }" (click)="sendOrder()">
        <span class="material-symbols-outlined">
            {{ icon }}
        </span>
    </button>
</div>
