<div class="counter-buttons-container">
    <app-counter-button *ngIf="(actualEvent$ | async) === types.PAUSE || (actualEvent$ | async) === types.STOP" [type]="types.PLAY" (order)="sendOrder($event)"></app-counter-button>
    <app-counter-button *ngIf="(actualEvent$ | async) === types.PLAY" [type]="types.PAUSE" (order)="sendOrder($event)"></app-counter-button>
    <app-counter-button [type]="types.STOP" (order)="sendOrder($event)"></app-counter-button>
</div>
